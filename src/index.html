<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript Labb 1</title>
    <script type="module" src="js/main.ts"></script>
</head>

<body>
    <form id="courseForm">
        <!-- kurskod -->
        <label for="code">Kurskod:</label><br>
        <input type="text" name="code" id="code" placeholder="t.ex. DT003G"><br>
        <!-- kursnamn -->
        <label for="name">Kursnamn:</label><br>
        <input type="text" name="name" id="name" placeholder="t.ex. Databaser"><br>
        <!-- progression radioknappar -->
        <p>Progression:</p>
        <input type="radio" id="A" name="progression" value="A">
        <label for="A">A</label>
        <input type="radio" id="B" name="progression" value="B">
        <label for="B">B</label>
        <input type="radio" id="C" name="progression" value="C">
        <label for="C">C</label><br>
        <!-- syllabus url -->
        <label for="syllabus">URL till Kursplan:</label><br>
        <input type="text" name="syllabus" id="syllabus" placeholder="https://..."><br><br>
        <!-- submit-knapp -->
        <input type="button" id="saveBtn" value="Spara">
        <!-- rensa-knapp -->
        <input type="reset" value="Rensa">
    </form>
    <div id="courseList">
    </div>
    <input type="button" value="Rensa alla kurser" id="clearAllBtn">
</body>

</html>
